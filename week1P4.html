<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		uniform float theta;
		
		void main() {

			gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y;
			gl_Position.y = sin(theta) * vPosition.y + cos(theta) * vPosition.x;
			gl_Position.z = 0.0;
			gl_Position.w = 1.0;
			
			//gl_Position = vPosition;
			
			
			//fColor = vec4(1.0,1.0,1.0,1.0);
			fColor = vColor;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
			gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="week1P4.js"></script>

</html>
