<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute  vec4 vPosition;
attribute  vec4 vColor;
attribute  vec4 vNormal;

varying vec4 fColor;

varying vec3 N, L, E;
uniform vec4 lightPosition;

uniform mat4 modelView;
uniform mat4 projection;

void main()
{
	vec4 movedPos = vPosition;
	movedPos[1] -= 1.0;
	movedPos[2] -= 3.0;

	vec3 pos = (modelView * movedPos).xyz;

    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );
    
    E =  -normalize(pos);
    N = normalize( vNormal.xyz);
	
	gl_PointSize = 10.0;
	fColor = vColor;
	
    gl_Position = projection*modelView*movedPos;
	
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec3 N, L, E;
varying vec4 fColor;

uniform int i;

void
main()
{

	vec4 col;
	
    vec3 H = normalize( L + E );
    vec4 ambient = vec4(0.2,0.2,0.2,1.0);

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*vec4(0.8,0.8,0.8,1.0);

	col = ambient + diffuse;
	col.a = 1.0;
	
	if(i == 1) col = vec4(0.0,0.0,0.0,1.0);
	
    gl_FragColor = col;
}
</script>

<script id="vertex-shadow" type="x-shader/x-vertex">
precision mediump float;

attribute vec4 vPosition;

uniform mat4 modelView;
uniform mat4 projection;
uniform int mode;

void
main()
{
	if(mode != 0)
	{
	
		vec4 movedPos;
		movedPos.xyz = vPosition.xyz;
		movedPos[1] -= 1.0;
		movedPos[2] -= 3.0;
		movedPos.w = 1.0;
		gl_Position = projection*modelView*movedPos;
	}
	else
	{
		gl_Position = projection*modelView*vPosition;
	}
}
</script>

<script id="fragment-shadow" type="x-shader/x-fragment">
precision mediump float;

void main()
{
	gl_FragColor = vec4(gl_FragCoord.z,0.0,0.0,0.0);
}
</script>
<script id="vertex-shader2" type="x-shader/x-vertex">
precision mediump float;


attribute  vec4 vPosition;
attribute  vec2 texCoord;
varying vec2 fTexCoord;

varying vec4 posFromLight;
uniform mat4 modelViewLight;
uniform mat4 projectionLight;

uniform mat4 modelView;
uniform mat4 projection;

void main()
{

	posFromLight = projectionLight*modelViewLight*vPosition;

	gl_PointSize = 10.0;
	fTexCoord = texCoord;
    gl_Position = projection*modelView*vPosition;
}
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
precision mediump float;

varying vec2 fTexCoord;
uniform sampler2D texMap1;
uniform sampler2D texMap2;

varying vec4 posFromLight;

uniform int i;

void
main()
{
	vec3 shadowCoord = (posFromLight.xyz/posFromLight.w)/2.0+0.5;
	vec4 rgbaDepth = texture2D(texMap2,shadowCoord.xy);
	float depth = rgbaDepth.r;
	float visibility = (shadowCoord.z > depth + 0.005) ? 1.0:0.7;
    gl_FragColor = visibility*texture2D(texMap1,fTexCoord);	
	//gl_FragColor = rgbaDepth;
	gl_FragColor.w = 1.0;
}
</script>
