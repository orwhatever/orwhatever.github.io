<!DOCTYPE html>
<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		uniform mat4 ctm;
		uniform mat4 projectionMatrix;
		void main() {
			gl_Position = projectionMatrix * ctm * vec4(vPosition.xyz,1);
			fColor = vColor;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
			gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="week3.js"></script>

	<body>

		</canvas>
	</body>
</html>
