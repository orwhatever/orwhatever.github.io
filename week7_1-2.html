<!DOCTYPE html>
<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec2 vTexCoord;
		attribute  vec4 vColor;
		varying vec4 fColor;
		varying vec2 fTexCoord;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		
		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition.xyz,1);
			fColor = vColor;
			fTexCoord = vTexCoord;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		varying vec2 fTexCoord;
		uniform sampler2D texture;
		void main() {
			gl_FragColor = fColor*texture2D(texture, fTexCoord);
		}
	</script>

	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="week7_1-2.js"></script>

	</body>
</html>
