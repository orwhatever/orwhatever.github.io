<!DOCTYPE html>
<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec4 vNormal;
		varying vec4 fColor;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		uniform vec4 lightPosition;
		uniform vec4 lightDiffuse;
		varying vec3 L, N;
		
		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vPosition;
			vec3 pos = (modelViewMatrix * vPosition).xyz;
			L = normalize((lightPosition.xyz - pos).xyz);
			vec4 nc = vNormal;
			nc.w =0.0;
			N = normalize((modelViewMatrix * nc).xyz);
			
			float Kd = max(dot(L, N), 0.0);
			vec4 diffuse = Kd * lightDiffuse;
			fColor = diffuse;
			fColor.a = 1.0; // alpha = 255
			//fColor = vec4(N*0.5+vec3(0.5,0.5,0.5), 1.0); //Test for N
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
			gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="week4_1-3.js"></script>

	<body>
		<canvas id="gl-canvas" width="500" height="500">
			<!-- The following message is displayed if the browser doesn’t
			-- support HTML5 -->
			Sorry; your web browser does not support HTML5’s canvas element.
		</canvas>
		
		<button id="Increase">Increase subdivision</button>
		<button id="Decrease">Decrease subdivision</button>
		
	</body>
</html>
