<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;

attribute vec3 vPosition;
attribute vec3 vNormal;
attribute vec4 vColor;
varying vec4 fColor;

varying vec3 N, L, E;

uniform mat4 modelView;
uniform mat4 projection;
uniform vec4 lightPosition;
uniform mat3 normalMatrix;

void main()
{
	fColor = vColor;
	gl_PointSize = 10.0;
	vec4 pos;
	pos.xyz = vPosition.xyz;
	pos.w = 1.0;
	
	vec3 modpos = (modelView * pos).xyz;
	
	L = normalize( lightPosition.xyz - modpos );
    
    E =  -normalize(modpos);
    N = normalize( vNormal);

	
    gl_Position = projection*modelView*pos;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

varying vec3 N, L, E;

void
main()
{
	float shininess = 1.0;
    vec3 H = normalize( L + E );
	vec4 ambient;
	ambient = vec4(1.0,1.0,1.0,1.0)*vec4(0.2,0.2,0.2,1.0);

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*vec4(0.8,0.8,0.8,1.0)*fColor;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * vec4(1.0,1.0,1.0,1.0)*fColor;
	
    if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
	
	gl_FragColor = ambient + diffuse + specular;
	
}
</script>
