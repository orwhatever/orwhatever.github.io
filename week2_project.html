<html>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		attribute vec3 vColor;
		varying vec4 fColor;
		void main() {
			gl_Position = vPosition;
			fColor = vec4(vColor, 1.0);
			gl_PointSize = 7.5;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 fColor;
		void main() {
			gl_FragColor = fColor;
		}
	</script>

	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="week2_project.js"></script>

	<body>
	
		<canvas id="gl-canvas" width="500" height="500">
			Sorry; your web browser does not support HTML5’s canvas element.
		</canvas>
		
		<button id="Clear">Clear canvas</button>	
		<button id="Polygon start">Polygon mode start</button>
		<button id="Polygon end">Polygon mode end</button>
		<button id="Triangle">Triangle Mode</button>
		<button id="Point">Point Mode</button>
		<select id="Colormenu" size="5">
			<option value="0">Cornflower blue</option>
			<option value="1">Bloody Mary red</option>
			<option value="2">The Hulk green</option>
			<option value="3">Titanium white</option>
			<option value="4">Darker than black</option>
		</select>	
		
	</body>
</html>
