<!DOCTYPE html>
<html>

	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		//attribute vec4 vColor;
		attribute vec4 vNormal;
		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
		uniform vec4 lightPosition;
		varying vec3 L, N, E;
		
		void main() {
			gl_Position = projectionMatrix * modelViewMatrix * vPosition;
			vec3 pos = (modelViewMatrix * vPosition).xyz;
			L = normalize((lightPosition.xyz - pos).xyz);
			E = -pos;
			vec4 nc = vNormal;
			nc.w =0.0;
			N = normalize((modelViewMatrix * nc).xyz);
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 lightDiffuse;
		uniform vec4 lightAmbient;
		uniform vec4 lightSpecular;
		uniform float shininess;
		varying vec3 N, L, E;
		
		void main() {
			vec4 fColor;
			
			vec3 H = normalize(L + E);
			vec4 ambient = lightAmbient;
			
			float Kd = max(dot(L, N), 0.0);
			vec4 diffuse = Kd * lightDiffuse;
			
			float Ks = pow(max(dot(N, H), 0.0), shininess);
			vec4 specular = Ks * lightSpecular;
			
			if(dot(L, N) < 0.0) {
				specular = vec4(0.0, 0.0, 0.0, 1.0);
			}
			
			fColor = ambient + diffuse + specular;
			fColor.a = 1.0; //alpha = 255
			
			gl_FragColor = fColor;
		}
	</script>
	
	<script type="text/javascript" src="./angel/webgl-utils.js"></script>
	<script type="text/javascript" src="./angel/initShaders.js"></script>
	<script type="text/javascript" src="./angel/MV.js"></script>
	<script type="text/javascript" src="OBJParser.js"></script>
	<script type="text/javascript" src="week5.js"></script>

	</body>
</html>
